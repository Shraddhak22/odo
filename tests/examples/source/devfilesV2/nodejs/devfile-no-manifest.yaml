schemaVersion: "2.1.0"
metadata:
  name: test-devfile
  alpha.deployment-manifest: "https://raw.githubusercontent.com/groeges/devfile-registry/master/devfiles/nodejs/deploy_deployment.yaml"
projects:
  - name: nodejs-web-app
    git: 
      location: "https://github.com/che-samples/web-nodejs-sample.git"
components:
  - container:
      image: quay.io/eclipse/che-nodejs10-ubi:nightly
      mountSources: true
      name: "runtime"
      memoryLimit: 1024Mi
      env:
      - name: FOO
        value: "bar"
      endpoints:
        - name: '3000/tcp'
          targetPort: 3000
          # odo not using currently, added to validate JSON Schema
          configuration:
            protocol: tcp
            scheme: http
            type: terminal
  - dockerfile:
      name: dockerfile-build
      source: 
         sourceDir: "src"
         location: "https://github.com/ranakan19/golang-ex.git"
      dockerfilePath: "https://raw.githubusercontent.com/wtam2018/test/master/nodejs-dockerfiile"
      destination: 
commands:
  - exec:
      id: download dependencies
      commandLine: "npm install"
      component: runtime
      workingDir: ${CHE_PROJECTS_ROOT}/nodejs-web-app/app
      group:
        kind: build
  - exec:
      id: run the app
      commandLine: "nodemon app.js"
      component: runtime
      workingDir: ${CHE_PROJECTS_ROOT}/nodejs-web-app/app 
      group:
        kind: run                              
